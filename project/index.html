<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加商品</h4>
          </div>
          <div class="modal-body">
              <form class="form-horizontal">
                      <div class="form-group">
                          <label for="inputName" class="col-sm-2 control-label">商品名称</label>
                          <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputName" placeholder="请添加商品名称">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="inputPrice" class="col-sm-2 control-label">商品价格</label>
                          <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputPrice" placeholder="请添加商品价格">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="inputNum" class="col-sm-2 control-label">商品数量</label>
                          <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputNum" placeholder="请添加商品数量">
                          </div>
                      </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="btn-shop-add">添加</button>
          </div>
        </div>
      </div>
